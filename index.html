<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur Universitaire</title>
  

  <link rel="stylesheet" href="style.css">
  

  <script src="script.js" defer></script>
</head>
<body>

  <div class="container">
    <header>
      <h1>Calculateur Universitaire</h1>
      <p class="subtitle">Sélectionnez votre parcours</p>
    </header>

    <div class="glass-card">
      
      <!-- 1. TEMPLATE SWITCHER -->
      <div class="template-switcher">
        <button class="tpl-btn active" data-template="L2.PHY">L2.PHY (2024)</button>
        <button class="tpl-btn" data-template="L3.PHY-ENG">L3.PHY-ENG</button>
        <button class="tpl-btn" data-template="Custom">Custom</button>
      </div>

      <!-- 2. SEMESTER SWITCHER -->
      <div class="switcher" id="semester-switcher">
        <button class="switch-btn active" data-semestre="S1" type="button">Semestre 1</button>
        <button class="switch-btn" data-semestre="S2" type="button">Semestre 2</button>
      </div>

      <div id="form-container">
        
      </div>
   
      <div class="actions" id="action-buttons">
        <button class="btn btn-clear" id="btn-clear" type="button">Effacer</button>
        <button class="btn btn-calc" id="btn-calc" type="button">Calculer</button>
      </div>
    </div>

    <div id="result-container" class="glass-card">
      <div class="total-average">
        <span>Moyenne Générale</span>
        <span id="final-score" class="big-score">--</span>
        <div id="verdict" style="margin-bottom: 10px; font-weight: bold;"></div>
        <div id="credits-display" class="credits-info">Crédits: -- / 30</div>
      </div>
      
      <div id="details-section">
          <div class="ue-title" style="justify-content: center; margin-top: 20px;">Détails</div>
          <div class="details-grid" id="details-grid">
			  
          </div>
      </div>
    </div>
  </div>

</body>
</html>
